<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>ClinicCheck</title>
</head>
<body>
    <header>
        <h1>Book a slot</h1>
    </header>
    <content>
        <h2>Please select a date and time to book your appointment at ClinicCheck.</h2>
        <br>
        <form action="queue.html"></form>
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>
            <br><br>
            <label for="time">Select Time:</label>
            <input type="time" id="time" name="time" required>
            <br><br>
            <select>
                <option>General</option>
                <option>Dental</option>
            </select>
            <br><br>
        </form>
        <a href="queue.html" class="bigbutton">Book</a>
    </content>
</body>
</html>
